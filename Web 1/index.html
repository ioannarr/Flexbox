    <section class="contact" id="contact">
        <div class="centro"> 
           <h3>Contact</h3>
            <h4>Subscribe and get our weekly sales listing on your inbox. Don't miss it</h4>
        </div>   
    </section>

    <section>
      <div class="getintouch">
        <div class="intouch">
          <h3>Get In Touch</h3>
          <h4>We want to hear from you!</h4>
        </div>
          <div class="form">
            <div class="datos">
              <div class="form-group col-lg-12">
                <label class="form-control-label" for="form-group-input">NAME</label>
                <input type="text" class="form-control" id="form-group-input" name="name">
            </div>
            <div class="form-group col-lg-12">
              <label class="form-control-label" for="form-group-input">EMAIL</label>
              <input type="text" class="form-control" id="form-group-input" name="email">
            </div>
            </div>
            <div class="mensaje">
              <div class="form-group col-lg-12">
                <label class="form-control-label" for="form-group-input">MESSAGE</label>
                <textarea class="form-control" id="form-group-input" name="notes" rows="6"></textarea>
              </div>
            </div>
          </div>
            
          <div class="boton col-lg-12">    
            <input class="btn btn-primary" type="submit" value="Submit"> 
          </div>  
        
      </div>
    </section>
    
    <section>
